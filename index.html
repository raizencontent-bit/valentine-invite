<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Two Invitation ðŸ’™</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #e6f1ff;
    }

    .card {
      background: rgba(10, 25, 47, 0.9);
      border-radius: 20px;
      padding: 30px 40px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 153, 255, 0.35);
      animation: float 4s ease-in-out infinite;
      cursor: pointer;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      margin-bottom: 10px;
      color: #6cbcff;
      text-shadow: 0 0 8px rgba(108, 188, 255, 0.7);
    }

    p {
      font-size: 16px;
      margin: 15px 0 25px;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    button {
      padding: 10px 18px;
      font-size: 15px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .yes {
      background: linear-gradient(135deg, #1e90ff, #00bfff);
      color: #fff;
      box-shadow: 0 0 12px rgba(30, 144, 255, 0.7);
    }

    .yes:hover {
      transform: scale(1.05);
    }

    .no {
      background: #0a192f;
      color: #9fbfff;
      border: 1px solid #1e90ff;
      position: relative;
    }

    .hidden {
      display: none;
    }

    .message {
      margin-top: 20px;
      font-size: 16px;
      color: #cfe9ff;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <audio id="bgm" loop>
    <source src="misteryoso.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <h1 id="title">ðŸŽ® Player One Callingâ€¦</h1>
    <p id="question">Loading questâ€¦</p>

    <div class="buttons">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>

    <div class="message hidden" id="finalMessage"></div>
  </div>

  <script>
    const questions = [
      "Quest 1: Are you ready for a night dinner under the city lights? ðŸŒ™",
      "Quest 2: Are you ready to log off the world and enjoy the moment with me? ðŸ’«",
      "Final Quest: Will you be my Player Two & Valentine date? ðŸ’™ðŸŽ®"
    ];

    let current = 0;

    const questionEl = document.getElementById('question');
    const titleEl = document.getElementById('title');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const finalMessage = document.getElementById('finalMessage');
    const bgm = document.getElementById('bgm');
    const card = document.getElementById('card');
    let musicStarted = false;

    questionEl.textContent = questions[current];

    // Start music on first tap anywhere on card
    card.addEventListener('click', () => {
      if (!musicStarted) {
        bgm.volume = 0.5;
        bgm.play().catch(() => {});
        musicStarted = true;
      }
    });

    yesBtn.addEventListener('click', () => {
      if (current < questions.length - 1) {
        current++;
        questionEl.textContent = questions[current];
      } else {
        titleEl.textContent = "ðŸ’™ Quest Accepted!";
        questionEl.classList.add('hidden');
        yesBtn.classList.add('hidden');
        noBtn.classList.add('hidden');
        finalMessage.classList.remove('hidden');
        finalMessage.innerHTML = `
          You just unlocked a special Valentine mission âœ¨<br><br>
          A romantic night dinner, soft lights, deep conversations, and a cozy stay afterâ€¦<br>
          Just us, no distractions, and a lot of smiles. ðŸ’™<br><br>
          Player Two has officially joined the game.
        `;
      }
    });

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
